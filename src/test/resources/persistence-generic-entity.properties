server.port=80
local.server.port=80

hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update

spring.main.web-application-type=none
spring.datasource.driver-class-name=org.postgresql.Driver
tenant-names=tenant_emp_dev|tenant_emp_prod

#Change these configurations according to your hosted uri and credentials
persistence-tenant_emp_dev.url=jdbc:postgresql://localhost:5432/emp1
persistence-tenant_emp_dev.driver-class-name=org.postgresql.Driver

persistence-tenant_emp_prod.url=jdbc:postgresql://localhost:5432/emp2
persistence-tenant_emp_prod.driver-class-name=org.postgresql.Driver